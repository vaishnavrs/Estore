{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static 'img/logo.jpg' %}" height="40px" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" style="margin-left: 10px;">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item search-field">
                    <form class="form-inline my-2 my-lg-0" action="{%url 'search_app:search_result' %}" method="get">
                        {% csrf_token %}
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
                </li>
                <li class="nav-item search-button">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></i></button>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shop:allProdCat' %}">All products</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Shop
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for l in links %}
                            <a class="dropdown-item" href="{{ l.get_url }}">{{ l.name }}</a>
                        {% endfor %}
                    </div>
                </li>
                {% if item_count > 0 %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cartapp:cart_detail' %}"><i class="fas fa-shopping-cart"></i>{{item_count}}</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
